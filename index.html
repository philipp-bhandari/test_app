<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Приложение по полиндромам</title>
    <link href="./static/css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <svg height="26" width="28">
            <text class="logo-m" y="26">М</text>
        </svg>
    </div>
</header>
<main>
    <section>
        <h1>Приложение</h1>
        <p>Веб-приложение, которое находит палиндромы</p>
        <form class="palindrome" method="post" action="">
            <input type="text" id="word" name="word" placeholder="Текст"/>
            <input type="submit" value="Найти" />
        </form>
    </section>
    <section>
        <p class="count-pal"></p>
        <div class="pals-list">
        </div>
    </section>
</main>
<script src="static/js/script.js"></script>
</body>
</html>
